<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Mars Rover Kata - Miguel Hervias</title>
    <link href="./style/style.css" rel="stylesheet" type="text/css">
  </head>
  <body>
  	<article>
      <section id="screen">
        <canvas id="myCanvas"></canvas>
        <img id="rocket_n" src="./images/rocket_front.png" style="display:none;">
        <img id="rocket_s" src="./images/rocket_back.png" style="display:none;">
        <img id="rocket_w" src="./images/rocket_left.png" style="display:none;">
        <img id="rocket_e" src="./images/rocket_right.png" style="display:none;">
        <img id="stone" src="./images/stone.png" style="display:none;">
      </section>
      <section id="menu">
        <form autocomplete="off">
          <input type="text" id="instructions" placeholder="Moves. Can be f,b,l,r. F.E: ffbrl">
          <input type="button" id="go" value="Go move!">
        </form>
      </section>
    </article>
    <script src="./js/roverkata.js" type="text/javascript"></script>
  </body>
</html>
